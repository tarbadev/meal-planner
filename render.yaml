services:
  - type: web
    name: meal-planner
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: USDA_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
