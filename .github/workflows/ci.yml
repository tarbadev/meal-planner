name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run linter (Ruff)
        run: |
          ruff check app/ tests/ --output-format=github
        continue-on-error: false

      - name: Run tests
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: |
          DEPLOY_OUTPUT=$(railway up --service "web" --detach)
          echo "$DEPLOY_OUTPUT"
          # Try to extract deployment ID from output if possible, or just rely on status polling
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Wait for Deployment
        run: |
          echo "Waiting for deployment to complete..."
          MAX_ATTEMPTS=60 # 10 minutes (10s intervals)
          ATTEMPT=0
          
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            # Fetch JSON status
            RAW_STATUS=$(railway status --json)
            
            # Debug: Print raw status if it's the first attempt or if we get nulls later
            if [ $ATTEMPT -eq 0 ]; then
              echo "Debug: Raw status JSON structure:"
              echo "$RAW_STATUS" | jq -c '.' | cut -c 1-500
            fi

            # The structure might be different than expected. 
            # Often it's nested under a service or environment.
            # We'll try to find the status more robustly.
            
            # Try to get status from the first deployment in the list
            # We use try/catch in jq to avoid script failure on missing keys
            # We also try a recursive search as a fallback since the structure can vary
            STATUS=$(echo "$RAW_STATUS" | jq -r '(.deployments[0].status // .deployments.edges[0].node.status // (.. | .latestDeployment? | select(. != null) | .status) // "UNKNOWN")' 2>/dev/null | head -n 1)
            DEPLOYMENT_ID=$(echo "$RAW_STATUS" | jq -r '(.deployments[0].id // .deployments.edges[0].node.id // (.. | .latestDeployment? | select(. != null) | .id) // "UNKNOWN")' 2>/dev/null | head -n 1)
            
            echo "Attempt $ATTEMPT: Status: $STATUS (ID: $DEPLOYMENT_ID)"
            
            if [ "$STATUS" = "SUCCESS" ]; then
              echo "✅ Deployment successful!"
              exit 0
            elif [ "$STATUS" = "FAILED" ] || [ "$STATUS" = "CRASHED" ] || [ "$STATUS" = "REMOVED" ]; then
              echo "❌ Deployment failed with status: $STATUS"
              exit 1
            fi
            
            ATTEMPT=$((ATTEMPT + 1))
            sleep 10
          done
          
          echo "❌ Deployment timed out"
          exit 1
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
